<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiedraPapelTijera</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,700&family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mt-md-3 mb-5 mb-md-1 p-0">
        <div class="col-12 text-center">
          <h1 class="">PIEDRA, PAPEL O TIJERA</h1>
        </div>
        <div class="col-12 text-center">
          <p class="h4">Seleccione una opci√≥n</p>
        </div>
      </div>
      <!-- Buttons options Rock, paper, scissors -->
      <section class="buttonSelected p-md-5 mb-1 mb-md-2">
        <div class="row justify-content-center">
          <div class="col-4 col-md-2 text-center">
            <button class="choiceBtn" value="papel" id="paper">
              <img src="assets\papel1.png" alt="" />
            </button>
          </div>
          <div class="col-4 col-md-2 text-center">
            <button class="choiceBtn" value="piedra" id="rock">
              <img src="assets\piedra1.png" alt="" />
            </button>
          </div>
          <div class="col-4 col-md-2 text-center">
            <button class="choiceBtn" value="tijera" id="scissors">
              <img src="assets\tijera1.png" alt="" />
            </button>
          </div>
        </div>
      </section>

      <!-- <h1 class="gameText" id="playerText">Jugador:</h1> -->
      <!-- <h1 class="gameText" id="computerText">Computadora:</h1> -->
      <!-- <h1 class="gameText" id="resultText">Resultado:</h1> -->

      <div class="row justify-content-center mb-md-3 mt-3 mt-md-0 mb-2 ">
        <div class="col-6  mt-2 mb-3 mb-md-0">
          <div class="col-11 col-md-4 offset-md-7">
            <div class="card tarjeta text-center player-card p-1">
              <img src="assets\guessing.png" id="playerPicked" alt="" />
              <h3
                class="gameText col-10 pb-1 ms-2 ms-md-3 align-text-center text-center"
                id="playerText"
              >
                Jugador
              </h3>
            </div>
          </div>
        </div>

        <div class="col-6  mt-2 mb-3 mb-md-0">
          <div class="col-11 col-md-4 offset-md-1">
            <div class="card tarjeta text-center pc-card p-1">
              <img src="assets\guessing-compu.png" alt="" id="computerPicked" />

              <h3
                class="gameText ms-2 ms-md-3 pb-1 align-text-center text-center col-10"
                id="computerText"
              >
                Compu
              </h3>
            </div>
          </div>
        </div>
      </div>
      <section class="result-section mt-1  mt-5 mb-4 mb-md-0">
        <div class="row justify-content-center ">
          <div class="col-8 col-md-4 justify-content-center ">
            <h1 class="ResultText text-center pb-2 pt-2" id="resultText">Juguemos!</h1>
          </div>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
<!-- SWEEAT ALERTS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Alertas -->
<script src="alertas.js"></script>


  </body>
</html>
