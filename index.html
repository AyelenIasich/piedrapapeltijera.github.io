<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiedraPapelTijera</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-12 text-center"><h1>Piedra, Papel o Tijera</h1></div>
      </div>

      <!-- Buttons options Rock, paper, scissors -->
      <section class="buttonSelected row">
        <div class="col-4 text-center">
          <button class="choiceBtn" value="papel" id="paper">
            <img src="assets\Papel.png" alt="" />
          </button>
        </div>
        <div class="col-4 text-center">
          <button class="choiceBtn" value="piedra" id="rock">
            <img src="assets\piedra.png" alt="" />
          </button>
        </div>
        <div class="col-4 text-center">
          <button class="choiceBtn" value="tijera" id="scissors">
            <img src="assets\tijera.png" alt="" />
          </button>
        </div>
      </section>

      <!-- <h1 class="gameText" id="playerText">Jugador:</h1> -->
      <!-- <h1 class="gameText" id="computerText">Computadora:</h1> -->
      <!-- <h1 class="gameText" id="resultText">Resultado:</h1> -->

      <div class="row justify-content-center">
        <div class="col-6 text-end">
          <div class="card tarjeta text-center align-self-center">
            <div class="card-body">
              <img src="assets\pregunta.png" alt="" />

              <h1 class="gameText" id="playerText">Jugador:</h1>
            </div>
          </div>
        </div>
        <div class="col-6 ">
          <div class="card p-0 tarjeta text-center align-self-center">
            <div class="card-body ">
              <img src="assets\pregunta.png" alt="" />
             
                 <h1 class="gameText" id="computerText">Computadora:</h1>
           
             
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col justify-content-center">
          <div class="">
            <h1 class="gameText" id="resultText">Resultado:</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
